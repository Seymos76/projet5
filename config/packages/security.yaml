security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        in_memory: { memory: ~ }
        nao_app:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: ~
            http_basic: ~
            provider: nao_app
            form_login:
                login_path: login
                check_path: login
                csrf_token_generator: security.csrf.token_manager
            logout:
                path: logout
                target: login

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/account, roles: ROLE_USER }
        - { path: ^/naturalist, roles: ROLE_NATURALIST }
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_NATURALIST: ROLE_USER
        ROLE_ADMIN: [ROLE_NATURALIST, ROLE_ALLOWED_TO_SWITCH]
